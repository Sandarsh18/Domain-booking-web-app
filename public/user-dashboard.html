<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Domain Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    /* Full-screen gradient background */
body {
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

/* Navbar Styling */
.navbar {
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Navbar brand */
.navbar-brand {
    font-size: 22px;
    font-weight: bold;
}

/* Center the main container */
.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

/* Enhanced Heading */
h2 {
    color: #ffffff;
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

/* Dashboard Cards */
.card {
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease-in-out;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form Styling */
.form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    transition: 0.3s;
}

/* Input focus effect */
.form-control:focus {
    border-color: #4ca1af;
    box-shadow: 0 0 10px rgba(76, 161, 175, 0.4);
}

/* Book Domain Button */
.btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #4ca1af;
    border: none;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
}

/* Button hover effect */
.btn-primary:hover {
    background: #3a8d9f;
    transform: scale(1.03);
}

/* Logout Button */
.btn-danger {
    transition: 0.3s;
}

.btn-danger:hover {
    transform: scale(1.05);
}

/* Table Styling */
.table {
    background: #ffffff;
    border-radius: 8px;
    overflow: hidden;
}

/* Table Header */
.table thead {
    background: #4ca1af;
    color: white;
}

/* Table Rows */
.table tbody tr {
    transition: 0.3s;
}

/* Table Row Hover Effect */
.table tbody tr:hover {
    background: rgba(76, 161, 175, 0.1);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .card {
        width: 90%;
    }

    h2 {
        font-size: 24px;
    }

    .btn-primary, .btn-danger {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Domain Booking System</a>
            <a href="index.html" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Welcome, User!</h2>

        <div class="card p-4 mt-4">
            <h4>Book a New Domain</h4>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="domainName" class="form-label">Domain Name</label>
                    <input type="text" id="domainName" name="domain_name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Book Domain</button>
            </form>
        </div>

        <div class="card p-4 mt-4">
            <h4>Your Bookings</h4>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Domain Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookingsTable">
                    <!-- Booking data will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
