<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Domain Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    /* Full-screen gradient background */
body {
    background: linear-gradient(135deg, #11998e, #38ef7d);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    flex-direction: column;
}

/* Heading Styling */
h2 {
    position: center;
    top: 30px;
    padding-bottom:30px;
    text-align: center;
    color: #ffffff;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

/* Centered register container with shadow */
.register-container {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease-in-out;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Stylish input fields */
.form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    transition: 0.3s;
}

/* Input focus effect */
.form-control:focus {
    border-color: #11998e;
    box-shadow: 0 0 10px rgba(17, 153, 142, 0.4);
}

/* Register button styling */
.btn-success {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #11998e;
    border: none;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
}

/* Hover effect on button */
.btn-success:hover {
    background: #0e8077;
    transform: scale(1.03);
}

/* Responsive animation on hover */
.btn-success:active {
    transform: scale(0.98);
}

/* Text below form */
p {
    text-align: center;
    margin-top: 15px;
    color: #555;
}

/* Link styling */
p a {
    color: #11998e;
    text-decoration: none;
    font-weight: 600;
}

p a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    h2 {
        font-size: 24px;
        top: 20px;
        
    }

    .register-container {
        padding: 25px;
    }

    .form-control {
        font-size: 14px;
        padding: 10px;
    }

    .btn-success {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <div class="card p-4">
            <form action="/auth/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
